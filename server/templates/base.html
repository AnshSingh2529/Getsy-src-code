<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Django Property Portal for Admin{% endblock %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">PropertyHub</a>
      </div>
    </nav>

    <main class="container">{% block content %} {% endblock %}</main>

    <footer class="text-center py-3 mt-5 text-muted border-top">
      <small>© 2025 PropertyHub — Built with Django ORM ❤️</small>
    </footer>
  </body>
</html>
